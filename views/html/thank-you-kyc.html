<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #042f5e 0%,
          #0a4d8c 50%,
          #1e6091 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background elements */
      .bg-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .floating-circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .floating-circle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        right: 30%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 90%;
        position: relative;
        z-index: 10;
        animation: slideIn 1s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .checkmark {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00b894, #00a085);
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: checkmarkPop 0.8s ease-out 0.5s both;
        box-shadow: 0 10px 30px rgba(0, 184, 148, 0.3);
      }

      @keyframes checkmarkPop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .checkmark svg {
        width: 50px;
        height: 50px;
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .checkmark-path {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawCheck 0.5s ease-out 1s both;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      h1 {
        color: #333;
        font-size: 3rem;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #042f5e, #0a4d8c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleFade 1s ease-out 0.8s both;
      }

      @keyframes titleFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message {
        color: #555;
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 40px;
        animation: messageFade 1s ease-out 1.2s both;
      }

      @keyframes messageFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        animation: buttonsFade 1s ease-out 1.6s both;
      }

      @keyframes buttonsFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 150px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #042f5e, #0a4d8c);
        color: white;
        box-shadow: 0 8px 25px rgba(4, 47, 94, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        border: 2px solid #e1e5e9;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        transform: translateY(-3px);
      }

      .btn-primary:hover {
        box-shadow: 0 12px 35px rgba(4, 47, 94, 0.5);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .timer {
        color: #042f5e;
        font-size: 0.9rem;
        margin-top: 20px;
        font-weight: 600;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 25px;
          margin: 20px;
        }

        h1 {
          font-size: 2.2rem;
        }

        .message {
          font-size: 1.1rem;
        }

        .button-group {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <div class="container">
      <div class="checkmark">
        <svg viewBox="0 0 24 24">
          <path class="checkmark-path" d="M9 12l2 2 4-4"></path>
        </svg>
      </div>

      <h1>Thank You!</h1>

      <div class="message">
        Your request has been processed successfully.<br />
        We appreciate your business and trust in our services.
      </div>

        <button class="btn btn-primary" onclick="closeTab()">Close Tab</button>
        <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
      </div> -->
    </div>
  </body>
</html>
